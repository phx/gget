name: Build and Release Go Project

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger workflow only for version tags, e.g., v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [amd64, arm64, 386]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21.1  # Use a recent and stable version of Go

    - name: Build
      run: |
        export CGO_ENABLED=0  # Disable CGO for cross-compilation
        GOOS=${{ matrix.os == 'ubuntu-latest' && 'linux' || matrix.os == 'windows-latest' && 'windows' || 'darwin' }}
        GOARCH=${{ matrix.arch }}
        OUTPUT_NAME=myapp-${{ matrix.os }}-${{ matrix.arch }}
        if [[ $GOOS == "windows" ]]; then OUTPUT_NAME="${OUTPUT_NAME}.exe"; fi
        go build -ldflags="-extldflags=-no-pie" -o $OUTPUT_NAME

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: myapp-${{ matrix.os }}-${{ matrix.arch }}
        path: ${{ matrix.os }}-${{ matrix.arch }}  # Ensure path matches OUTPUT_NAME

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v3
      with:
        path: ./artifacts

    - name: List Artifacts
      run: ls -al ./artifacts  # Optional step to verify artifacts exist

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Using the custom token (e.g., GH_TOKEN)
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/*
        asset_name: ${{ matrix.os }}-${{ matrix.arch }}
        asset_content_type: application/octet-stream
